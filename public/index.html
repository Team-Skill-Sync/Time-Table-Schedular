<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eduverse - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-10 rounded-xl shadow-lg w-96">
<h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Eduverse Login</h1>
<input id="username" type="text" placeholder="Username" class="w-full p-3 mb-4 border rounded focus:ring-2 focus:ring-indigo-500">
<input id="password" type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded focus:ring-2 focus:ring-indigo-500">
<button onclick="login()" class="w-full bg-indigo-600 text-white p-3 rounded hover:bg-indigo-700 transition">Login</button>
<p id="message" class="text-red-500 mt-4 text-center"></p>
</div>
</body>
</html>
